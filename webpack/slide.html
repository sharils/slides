# CSS

    module.exports = {                                 
        entry: "./entry.js",                           
        output: {                                      
            path: __dirname,                           
            filename: "bundle.js"

# JSX

    module.exports = {                                         
        entry: "./entry.jsx",                                  
        output: {                                              
            path: __dirname,                                   
            filename: "bundle.js"                              
        },                                                     
        module: {                                              
            loaders: [                                         
                {                                              
                    test: /\.jsx?$/,                           
                    exclude: /(node_modules|bower_components)/,
                    loader: 'babel',                           
                    query: {                                   
                        presets: ['react', 'es2015']           
                    }                                          
                }                                              
            ]                                                  
        }
